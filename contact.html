<!doctype html>
<html>
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="CSS for SWOT Analysis">
        <meta name="author" content="Tin Le">
        <title>Components - Contact </title>
        <link rel="stylesheet" href="css/miscellaneous-style.css">
    </head>

    <body>
        <header class="headernav">
            <div>
                <a href="components.html"><img src="img/logo.png" alt="C&W Antiques logo" id="header-logo"></a>
            </div>
        </header>
        <main>
            <div class="contact-header">
                <h4>Contact Us</h4>
            </div>
            <div class="contact-wrapper">
                <div class="row">
                    <div class="col-md-12">
                        <form method="post" action="registration.php" name="contact">
                            <fieldset>
                                <legend>Please fill in this form:</legend>

                                <div class="form-group">
                                    <label for="firstName">First Name:</label>
                                    <div class="form-control">
                                        <input type="text" name="firstName" id="firstName" placeholder="First Name" autofocus required />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="lastName">Last Name:</label>
                                    <div class="form-control">
                                        <input type="text" name="lastName" id="lastName" placeholder="Last Name" autofocus required />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <div class="form-control">
                                        <input type="email" name="email" id="email" placeholder="user@domain.com" autofocus required />
                                    </div>
                                </div>

                            <div class="form-group">
                                <label for="comment">Comment:</label>
                                <div class="form-control">
                                    <textarea id="comment" name="comment" placeholder="Additional comments" maxlength="300"></textarea>
                                </div>
                            </div>
                            
                            <div class="btn-wrapper">
                                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-primary" />
                                <input type="reset" name="submit" id="reset" value="Reset Form"  class="btn btn-secondary" />
                            </div>

                            </fieldset>

                        </form>
                    </div>
                </div>
            </div>
        </main>

      <script src="js/app.js"></script>
    </body>
</html>
